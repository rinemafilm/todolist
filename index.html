<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todolist</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Hi+Melody&family=Noto+Sans+KR:wght@400;700&family=Permanent+Marker&display=swap" rel="stylesheet">


</head>
<body>
    <div class="wrap">
        <header>
            <h1>📌TO DO LIST</h1>
            <div class="header_extra">
                <div class="time"><p>현재시각</p>
                    <div class="clock"></div>
                </div>
                <div class="now"><p>현재날씨</p>
                    <div class="weather"></div>
                </div>
            </div>
        </header>
        <form class="todo_form">
            <input type="text" placeholder="할 일을 입력하세요">
        </form>
        <ul class="todo_list">
            <!-- <li>첫 번째 할 일<span>X</span></li> -->
        </ul>
    </div>
    <script src="./js/clock.js"></script>
    <script src="./js/weather.js"></script>
    <script src="./js/todo.js"></script>
</body>
</html>
